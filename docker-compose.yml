services:
  graphhopper:
    build:
      context: ./graphhopper
      args:
        GH_REF: "11.0"
    ports:
      - "8989:8989"
    environment:
      JAVA_OPTS: "${GH_JAVA_OPTS:--Xms4g -Xmx10g}"
    volumes:
      - ./data/osm:/data/osm:ro
      - gh-cache:/data/graph-cache
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "sh", "-c", "wget -qO- http://127.0.0.1:8989/ >/dev/null || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 12

  planner:
    build:
      context: ./planner
    environment:
      GH_BASE_URL: "http://graphhopper:8989"
      RUST_LOG: "info"
    ports:
      - "8080:8080"
    depends_on:
      graphhopper:
        condition: service_healthy
    restart: unless-stopped
    develop:
      watch:
        - action: rebuild
          path: ./planner/src
        - action: rebuild
          path: ./planner/Cargo.toml
        - action: rebuild
          path: ./planner/Cargo.lock
        - action: rebuild
          path: ./planner/Dockerfile

  ui:
    build:
      context: ./ui
    environment:
      VITE_API_BASE_URL: "http://localhost:8080"
    ports:
      - "5173:5173"
    depends_on:
      planner:
        condition: service_started
    restart: unless-stopped
    develop:
      watch:
        - action: sync
          path: ./ui/src
          target: /app/src
        - action: sync
          path: ./ui/index.html
          target: /app/index.html
        - action: sync+restart
          path: ./ui/vite.config.ts
          target: /app/vite.config.ts
        - action: rebuild
          path: ./ui/package.json
        - action: rebuild
          path: ./ui/Dockerfile

volumes:
  gh-cache:
